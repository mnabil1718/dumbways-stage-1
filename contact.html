<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/7265fe3b83.js"
      crossorigin="anonymous"
    ></script>
    <title>Muhammad Nabil - About</title>
  </head>
  <body>
    <navigation-bar></navigation-bar>
    <main>
      <div class="card">
        <section id="title" class="mb-4">
          <h1>Get in Touch</h1>
        </section>
        <section id="contact">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Ex: Muhammad Nabil"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Ex: example@mail.com"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="phone"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Ex: +62-878-xxxx-xxxx"
              />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <select class="form-select" name="subject" id="subject">
                <option value="Business Inquiries">Business Inquiries</option>
                <option value="IT Consultation">IT Consultation</option>
                <option value="Curhat">Curhat</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="message"
                name="message"
                style="height: 150px"
              ></textarea>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/components/navigation-bar.js"></script>
  </body>
</html>
