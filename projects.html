<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/projects.css" />
    <script
      src="https://kit.fontawesome.com/7265fe3b83.js"
      crossorigin="anonymous"
    ></script>
    <title>Muhammad Nabil - Projects</title>
  </head>
  <body>
    <nav
      class="navbar sticky-top border-bottom navbar-expand-lg bg-body-tertiary"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="./assets/branded.png"
            alt="Bootstrap"
            width="50"
            height="35"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/projects.html">My Projects</a>
            </li>
          </ul>
          <a href="/contact.html" class="btn btn-dark btn-sm"> Contact Me </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="layout">
        <div class="card">
          <section id="add">
            <h1>Add My Project</h1>
            <form id="project-form" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Ex: Profile Webpage"
                />
              </div>
              <div class="row mb-3 g-3">
                <div class="col-12 col-sm-6">
                  <label for="start-date" class="form-label">Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="start-date"
                    name="start-date"
                    placeholder="Enter Start Date"
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <label for="end-date" class="form-label">End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="end-date"
                    name="end-date"
                    placeholder="Enter End Date"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  placeholder="Write Project Description..."
                  id="description"
                  name="description"
                  style="height: 150px"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="technology" class="form-label">
                  Technologies
                </label>
                <div class="row g-2">
                  <div class="col-6">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Node.js"
                        name="technology"
                        id="nodejs"
                      />
                      <label class="form-check-label" for="nodejs">
                        Node.js
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Next.js"
                        name="technology"
                        id="nextjs"
                      />
                      <label class="form-check-label" for="nextjs">
                        Next.js
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="React.js"
                        name="technology"
                        id="reactjs"
                      />
                      <label class="form-check-label" for="reactjs">
                        React.js
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Typescript"
                        name="technology"
                        id="typescript"
                      />
                      <label class="form-check-label" for="typescript">
                        Typescript
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="image"
                  name="image"
                  accept=".jpg,.jpeg,.png,.webp"
                />
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-dark">Submit</button>
              </div>
            </form>
          </section>
        </div>
        <div class="card">
          <section id="projects">
            <h1>My Project</h1>
            <div id="project-list" class="row"></div>
          </section>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/scripts/projects.js"></script>
  </body>
</html>
